<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script
      src="https://kit.fontawesome.com/b944427b2a.js"
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css">
    
  </head>
  <body>
  <div class="container">
    <h1><span id="day"> Monday</span><span id="time">22:20</span></h1>
    <video src="video/Cloudysky (1).mp4" width="900" autoplay muted loop> </video>
    <div class="currentData">
      <span class="location" id="current-location">London</span>
      <span class="temperatureAndIcon">
        <span class="temperature" id="current-temp">14˚C </span>
        <div>
        <img src="https://openweathermap.org/img/wn/04d.png" alt="Clear" id="icon" class="float-left" /></div>
      </span>
    </div>
  <span class="units">
    <a href="#" id="celsius-link">˚C</a><a href="#" id="fahrenheit-link">˚F </a></span>
    <div class="conditions">
      <ul>
        <li id="current-descr">Cloudy</li>
        <li id="current-humidity">Humidity: 80%</li>
        <li id="current-wind-speed">Wind:5mph</li>
      </ul>
    </div>
     <form class="form" id="city-form">
        <div class="mb-3">
          <input
            type="city"
            class="form-control"
            placeholder="Enter your city"
            id="city-name"
          />
        </div>
        <input type="submit" class="btn btn-primary" value="Go" id="input-city"/>
      </form>
    <button id="current">Current</button>
    
         <div class="row">
        <div class="col-2">Tomorrow<br/><i class="fas fa-cloud"></i><br/>17˚</div>
        <div class="col-2">Tuesday<br/><i class="fas fa-cloud-sun"></i><br/>17˚</div>
        <div class="col-2">Wednesday<br/><i class="fas fa-cloud"></i><br/>19˚</div>
        <div class="col-2">Thursday<br/><i class="fas fa-cloud-rain"></i><br/>18˚</div>
        <div class="col-2">Friday<br/><i class="fas fa-cloud-rain"></i><br/>19˚</div>
    </div>
     </div>
     </div>
     <div id="sign-code">
    <a href="https://github.com/julsim2018/my-weather-project.git" id="source-code">Open-source code </a><span id="signature"> by Julia Simenyi</span></div>
      <script src="src/index.js"></script>
  </body>
</html>
